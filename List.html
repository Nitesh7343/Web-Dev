<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <ul>
        <h1>List in HTML</h1>
        <ul>
            <li><h2>Unordered</h2></li>
            <ul>
                <li>Ashu</li>
                <li>Dora</li>
                <li>Pandu</li>
                <li>Kitty</li>
            </ul>

            <li><h2>Ordered List.</h2></li>
            <ol type = "A"> <!--we can also use type = "a" to denote list items by small alphabests or type = "1" for numerics etc etc -->
                <li>Ashu</li>
                <li>Dora</li>
                <li>Pandu</li>
                <li>Kitty</li>
            </ol>
            
        </ul>
    </ul>
</body>
</html>
