<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST</title>
</head>
<body>
    <h3>GET request form</h3>
    <form method ="get" action = "http://localhost:5050/register">
        <input placeholder = "Enter Username" name = "user" type="text">
        <input placeholder = "Enter Password" name = "Password" type="Password">
        <button>Submit</button>
    </form>
    <hr>
    <h3>POSTrequest form</h3>
    <form method ="post" action = "http://localhost:5050/register">
        <input placeholder = "Enter Username" name = "user" type="text">
        <input placeholder = "Enter Password" name = "Password" type="Password">
        <button>Submit</button>
    </form>
</body>
</html>
