<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms
    </title>
</head>
<body>
    <form action = "/action">
        <div>
        <label for = "username">Username : </label>
        <input type = "Text" id = "username" placeholder = "Username" name = user/>
        </div>
        <div>
        <label for = "password">Password : </label>
        <input type = "password" id = "password" placeholder = "Password" name = "pass"/> 
        </div>
        <div>
        <label for = "age">I am 18+</label>
        <input type = "checkbox" id= "age" name = "age">
        </div>
        <div>
            What is your Profession : 
            <input type = "radio" id = "student" name = "profession" value = "student">
            <label for = "student">Student</label>
            <input type = "radio" id = "working" name = "profession" value = "working">
            <label for = "working">Working</label>
            <input type = "radio" id = "businessman" name = "profession" value = "businessman">
            <label for = "businessman">Businessman</label>
            <input type = "radio" id = "other" name = "profession" value = "other">
            <label for = "other">Other</label>
            
        </div>
        <div>
            Choose your year
            <select name = "year" id = "year">
                <option>First</option>
                <option>Second</option>
                <option>Third</option>
                <option>Fourth</option>
            </select>
        </div>
        <div>
        <label for = "feedback">Please give yout valueable feedback : </label>
        <br>
        <textarea id = "feedback" name = "feedback" placeholder="write you feddback here."  rows="2" cols="40"></textarea>
        </div>
        <button type = "button">Hello</button>
        <button type = "reset">Reset</button>
        <button type = "Submit">Submit</button>
        <br>
        
    </form>
    <hr>
    <form action = "https://www.youtube.com/results">
        <input type = "text" placeholder = "Search in youtube" name = "search_query">
        <button type = "Submit">Submit</button>
    </form>
    <hr>
    <form action = "https://www.google.com/search">
        <input type = "text" placeholder = "Search in google" name = "q">
        <button type = "Submit">Submit</button>
    </form>
    <hr>

    
</body>
</html>
