<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms
    </title>
</head>
<body>
    <form action = "/action">
        <div>
        <label for = "username">Username : </label>
        <input type = "Text" id = "username" placeholder = "Username" name = user/>
        </div>
        <div>
        <label for = "password">Password : </label>
        <input type = "password" id = "password" placeholder = "Password" name = "pass"/> 
        </div>
        <div>
        <label for = "age">I am 18+</label>
        <input type = "checkbox" id= "age" name = "age">
        </div>
        <button type = "button">Hello</button>
        <button type = "reset">Reset</button>
        <button type = "Submit">Submit</button>
    </form>
    <hr>
    <form action = "https://www.youtube.com/results">
        <input type = "text" placeholder = "Search in youtube" name = "search_query">
        <button type = "Submit">Submit</button>
    </form>
    <hr>
    <form action = "https://www.google.com/search">
        <input type = "text" placeholder = "Search in google" name = "q">
        <button type = "Submit">Submit</button>
    </form>
    <hr>

    
</body>
</html>
