<!DOCTYPE html>
<html lang="en"> <!--This is the root tag-->
    <head>           <!--In head tag meta data is stored like linking css file or javascript file etc etc.-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Starting with HTML</title> <!--Title is the name of web page this does not appear in web page.-->
    </head>
    <body>       <!--In body tag we write all content of out web page.-->
        <h1>Let's get started.</h1>
        <p>Hello World</p>
        <p>This is my first html code.</p>
        <p>I'm <b>Nitesh</b>.</p>
    </body>
</html>
