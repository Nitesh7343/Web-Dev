<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled Particle System</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; }
        #video-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            overflow: hidden;
            z-index: 10;
            opacity: 0.8;
        }
        #input-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video */
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            pointer-events: none;
            z-index: 10;
        }
        h1 { margin: 0; font-size: 1.5rem; text-shadow: 0 0 10px #00ffcc; }
        p { margin: 5px 0; font-size: 0.9rem; opacity: 0.8; }
        .controls {
            margin-top: 10px;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <!-- Import Maps for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="ui">
        <h1>Quantum Particles</h1>
        <p>üñê Open Hand: Move Shape | ü§è Pinch: Condense/Explode</p>
        <p>‚òùÔ∏è Point Up: Next Shape | üëá Point Down: Previous Shape</p>
        <div class="controls">
            Current Shape: <span id="shape-name">Sphere</span>
        </div>
    </div>

    <div id="video-container">
        <video id="input-video"></video>
    </div>

    <script type="module">
        import * as THREE from 'three';

        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 15000;
        const PARTICLE_SIZE = 0.08;
        const LERP_SPEED = 0.08; // How fast particles move to target
        
        // --- GLOBALS ---
        let scene, camera, renderer, particles, geometry, material;
        let positions, colors;
        let targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        let currentShapeIndex = 0;
        let time = 0;

        // Interaction State
        const handState = {
            x: 0, 
            y: 0, 
            z: 0,
            detected: false,
            pinched: false,
            gestureCooldown: 0
        };

        const shapes = [
            { name: "Nebula Sphere", gen: getSphere },
            { name: "Cosmic Heart", gen: getHeart },
            { name: "Saturn Rings", gen: getSaturn },
            { name: "DNA Helix", gen: getHelix },
            { name: "Big Bang", gen: getExplosion }
        ];

        // --- INIT THREE.JS ---
        function init() {
            scene = new THREE.Scene();
            // Add some fog for depth
            scene.fog = new THREE.FogExp2(0x000000, 0.03);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            createParticles();
            
            // Initial shape
            updateTargetShape(0);

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        // --- PARTICLE SYSTEM ---
        function createParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(PARTICLE_COUNT * 3);
            colors = new Float32Array(PARTICLE_COUNT * 3);

            const colorObj = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Start random
                positions[i * 3] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 50;

                // Initial Colors
                colorObj.setHSL(i / PARTICLE_COUNT, 0.8, 0.5);
                colors[i * 3] = colorObj.r;
                colors[i * 3 + 1] = colorObj.g;
                colors[i * 3 + 2] = colorObj.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Create a glowing point texture
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');

            material = new THREE.PointsMaterial({
                size: PARTICLE_SIZE,
                vertexColors: true,
                map: sprite,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- MATH SHAPE GENERATORS ---
        function getSphere(i) {
            const r = 5 + Math.random() * 2;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        function getHeart(i) {
            // Parametric Heart Equation
            // Scale points to distribute them
            const t = (i / PARTICLE_COUNT) * Math.PI * 20; 
            const scale = 0.35;
            
            // Randomize slightly for volume
            const r = scale + (Math.random() * 0.1); 
            
            // Using a complex parametric formula spread over 3D
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            const z = (Math.random() - 0.5) * 5; // Thickness

            return { x: x * r, y: y * r, z: z };
        }

        function getSaturn(i) {
            const ratio = 0.7; // 70% planet, 30% rings
            if (i < PARTICLE_COUNT * ratio) {
                // Planet
                const r = 3;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                return {
                    x: r * Math.sin(phi) * Math.cos(theta),
                    y: r * Math.sin(phi) * Math.sin(theta),
                    z: r * Math.cos(phi)
                };
            } else {
                // Rings
                const angle = Math.random() * Math.PI * 2;
                const dist = 4.5 + Math.random() * 4;
                return {
                    x: Math.cos(angle) * dist,
                    y: (Math.random() - 0.5) * 0.2, // Thin disk
                    z: Math.sin(angle) * dist
                };
            }
        }

        function getHelix(i) {
            const t = i * 0.01;
            const r = 3;
            return {
                x: Math.cos(t * 5) * r,
                y: (i / PARTICLE_COUNT - 0.5) * 15,
                z: Math.sin(t * 5) * r
            };
        }

        function getExplosion(i) {
            const r = 15 * Math.random();
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        // --- LOGIC ---
        function updateTargetShape(index) {
            currentShapeIndex = index;
            if(currentShapeIndex >= shapes.length) currentShapeIndex = 0;
            if(currentShapeIndex < 0) currentShapeIndex = shapes.length - 1;

            document.getElementById('shape-name').innerText = shapes[currentShapeIndex].name;

            const genFunc = shapes[currentShapeIndex].gen;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const pos = genFunc(i);
                targetPositions[i * 3] = pos.x;
                targetPositions[i * 3 + 1] = pos.y;
                targetPositions[i * 3 + 2] = pos.z;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;
            
            // Hand Interaction logic
            let targetX = 0, targetY = 0, targetZ = 0;
            let expansionFactor = 1;

            if (handState.detected) {
                // Map hand 0..1 to World Coordinates
                // Screen is roughly -10 to 10 in World X at Z=0
                targetX = (handState.x - 0.5) * 20; 
                targetY = -(handState.y - 0.5) * 15;
                
                // Pinch logic
                if (handState.pinched) {
                    expansionFactor = 0.2; // Collapse
                    // Rotate particles faster when pinched
                    particles.rotation.y += 0.1;
                    particles.rotation.z += 0.05;
                } else {
                    expansionFactor = 1.2; // Slight expansion
                    particles.rotation.y += 0.005;
                }
            } else {
                particles.rotation.y += 0.002; // Idle rotation
            }

            // Update Cooldown
            if(handState.gestureCooldown > 0) handState.gestureCooldown--;

            const colorVar = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const px = i * 3;
                const py = i * 3 + 1;
                const pz = i * 3 + 2;

                // 1. Get Base Target from current shape
                let tx = targetPositions[px];
                let ty = targetPositions[py];
                let tz = targetPositions[pz];

                // 2. Apply Hand Offset (Follow hand)
                if(handState.detected) {
                    tx += targetX;
                    ty += targetY;
                }

                // 3. Apply Expansion/Contraction relative to center of shape/hand
                const centerX = handState.detected ? targetX : 0;
                const centerY = handState.detected ? targetY : 0;
                
                // Vector from center to point
                let dx = tx - centerX;
                let dy = ty - centerY;
                let dz = tz;

                tx = centerX + dx * expansionFactor;
                ty = centerY + dy * expansionFactor;
                tz = dz * expansionFactor;

                // 4. LERP current position to target
                positions[px] += (tx - positions[px]) * LERP_SPEED;
                positions[py] += (ty - positions[py]) * LERP_SPEED;
                positions[pz] += (tz - positions[pz]) * LERP_SPEED;

                // 5. Dynamic Color Pulse
                if (i % 10 === 0) {
                   // Cycle HSL
                   const hue = (time * 0.1 + (i * 0.0001)) % 1;
                   colorVar.setHSL(hue, 0.8, 0.6);
                   colors[px] = colorVar.r;
                   colors[py] = colorVar.g;
                   colors[pz] = colorVar.b;
                }
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }

        // --- MEDIAPIPE HANDS SETUP ---
        const videoElement = document.getElementById('input-video');

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handState.detected = true;
                const landmarks = results.multiHandLandmarks[0];

                // 1. Track Index Finger Tip (Landmark 8) or Palm Center (approx 9)
                const indexTip = landmarks[8];
                const thumbTip = landmarks[4];
                const middleTip = landmarks[12];
                const palm = landmarks[9];

                // Update Position (Smoothed slightly)
                handState.x = handState.x * 0.8 + palm.x * 0.2;
                handState.y = handState.y * 0.8 + palm.y * 0.2;

                // 2. Calculate Pinch (Distance between Thumb and Index)
                const pinchDist = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
                handState.pinched = pinchDist < 0.05;

                // 3. Gesture Recognition for Shape Switching
                // Logic: Index finger Up (y < palm.y) vs Index Down
                if (handState.gestureCooldown === 0) {
                    const isPointingUp = (indexTip.y < landmarks[6].y) && (middleTip.y > landmarks[10].y); // Index up, others down
                    const isPointingDown = (indexTip.y > landmarks[6].y) && (thumbTip.y > landmarks[2].y); // Rough down gesture

                    // Using simple relative position checks for swipes might be better, 
                    // but let's use Index Up for Next, Fist for Pinch.
                    
                    // Trigger Next Shape if Index Up and Pinching (Specific combo) or just periodic
                    // Let's use specific gesture: Open hand + Index up = Next? 
                    // Let's keep it simple: Use Hand Position on screen edges to switch?
                    // Or simply: If Hand is on far Right -> Next, Far Left -> Prev
                    
                    if (handState.x > 0.9) {
                        updateTargetShape(currentShapeIndex + 1);
                        handState.gestureCooldown = 60; // 1 second wait
                    } else if (handState.x < 0.1) {
                        updateTargetShape(currentShapeIndex - 1);
                        handState.gestureCooldown = 60;
                    }
                }

            } else {
                handState.detected = false;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        cameraUtils.start();

        init();
    </script>
</body>
</html>
